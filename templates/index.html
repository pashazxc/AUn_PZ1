<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #value {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .increase {
            background-color: green;
            color: white;
        }
        .decrease {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="value">0</div>
    <button class="increase" onclick="changeValue(1)">тап+</button>
    <button class="decrease" onclick="changeValue(-1)">тап-</button>

    <script>
        let value = 0;

        function changeValue(amount) {
            value += amount;
            document.getElementById('value').innerText = value;
        }
    </script>
</body>
</html>
